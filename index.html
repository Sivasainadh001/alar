<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <div class="left">
    
        <div ><img src="clock img.png" alt="clock" class="image"></div>
        <div class="time_set">
            <p class="tt"><img src="sun.png" alt="sun" width="35px" id="im"><span id="sp">Set wakeup time</span><span> <select  id="lo">
                <option>6 AM - 7 AM</option>
                <option>7 AM - 8 AM</option>
                <option>8 AM - 9 AM</option>
                <option>9 AM - 10 AM</option>
                <option>10 AM - 11 AM</option>
                </select></span></p>
                <h1>|</h1>
                <p><img src="fs.png" alt="spoon" width="35px"  id="im"><span id="sp" >Set lunch time</span><span> <select id="loo">
                    <option->12 PM - 1 PM</option> 
                    <option>2 PM - 3 PM</option>
                    <option>3 PM - 4 PM</option>
                </select></span></p>
                <h1>|</h1>
                <p><img src="zzz.png" alt="zzz" width="35px"  id="im"><span id="sp">Set nap time</span><span> <select id="lool">
                <option>4 PM - 5 PM</option>
                <option>5 PM - 6 PM</option>
                <option>6 PM - 7 PM</option>
                <option>7 PM - 8 PM</option>
                <option>8 PM - 9 PM</option>
                 </select></span></P>
                 <h1>|</h1>
                 <P><img src="zzz.png" alt="man" width="35px"  id="im"><span id="sp">Set night time</span><span> <select id="lolo">
                <option>10 PM - 11 PM</option>
                <option>11 PM - 12 PM</option>
                <option>12 PM - 1 AM</option>
                <option>1 AM - 2 AM</option>
                <option>2 AM - 3 AM</option>
                <option>3 AM - 4 AM</option>
                <option>4 AM - 5 AM</option>
                <option>5 AM - 6 AM</option>

            </select></span></P>
        </div>
         <div class="set">
            <div class="fontes">GOOD AFTERNOON !! WAKE UP!!</div>
            <div class="set_alarm">Set Alarm</div> 
            <div class="timmings_alarm">
                <p>Wake Up Time : 10AM-11AM <br>
                 Lunch Time : 12PM-1PM<br>
                 Nap Time :4PM-5PM<br>
                Night Time : 8PM-9PM
                </p>
            </div>
           </div>
                
            </div> 
            <div class="right">
        <div class="conter">
            <div class="timmer">
               <div class="ti"> TIME </div>
                <div class="hours"><span class="seez">10</span><br>hours</div> <span id="colon">:</span>
                 <div class="minutes"><span class="seez">00</span> <br>mins</div>  <span id="colon" >:</span>
                 <div class="seconds"><span class="seez">01</span> <br> secs</div> 
                 <div class="am_pm"><span class="seez">AM</span></div>
            </div>
            <div class="secondop"></div>
            <div class="thirdop"></div>
            </div>
        
            <div class="show_time">GRAB SOME HEALTHY BREAKFAST!!!</div>
            <div class="ime"><img src="baby.png" width="100%" height="350px"></div>


        </div>
            
        

    </div>
</div>

    
</body>
</html>
